<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Nice dark sign in form</title>


      {% block css %}
      <link rel="stylesheet" href="css/styles_1.css">
      {% endblock %}

</head>

<body>
  <h1>Register</h1>
<div id="wrapper">
	<form id="signin" method="post" action="reg/" autocomplete="off">
		<input type="text" id="user" name="login" placeholder="username" />
		<input type="password" id="pass" name="password" placeholder="password" />
        <input type="password" id="pass_r" name="r_password" placeholder="repeat password" />
		<button type="submit">&#xf0da;</button>
		<p>Already registred? <a href="/login">Login</a></p>
	</form>
</div>


</body>
</html>
